<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/css/burger_style.css" type="text/css" />
    <title>EAT-DA-BURGER</title>
    <!-- Latest compiled and minified CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
    <!-- Optional theme -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" rel="stylesheet">
</head>

<body style= "background-image: url('../assets/img/burger.png')">

    <div class="container">
        <h1 class="text-center">Eat-Da-Burger!</h1>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <h2>Burger Specials</h2>
                <ul>
                    {{#each burgers}} {{#unless this.devoured}}
                    <li>
                        {{this.burger_name}}
                        <form action="/{{this.id}}?_method=PUT" method="POST">
                            <input type="hidden" name="devoured" value="true">
                            <button type="submit">FOOD TIME!</button>
                        </form>
                    </li>
                    {{/unless}} {{/each}}
                </ul>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <h2>Previously Eaten Burgers</h2>
                <ul>
                    {{#each burgers}} {{#if this.devoured}}
                    <li>
                        {{this.burger_name}}
                        <form action="/{{this.id}}?_method=PUT" method="POST">
                            <input type="hidden" name="devoured" value="false">
                            <button type="submit">TRY AGAIN!</button>
                        </form>
                    </li>
                    {{/if}} {{/each}}
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <h2>Add Your Own Burger!</h2>
                <form class="create-update-form" action="/" method="POST">
                    <div class="form-group">
                        <label for="burger_name">Burger Name:</label>
                        <input type="text" id="burger_name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="devoured">Devour?</label>
                        <br>
                        <input type="radio" name="devoured" value="0"> Not Yet!
                    </div>
                    <button type="submit">Add Burger</button>
                </form>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            </div>
        </div>
    </div>

</body>

</html>
